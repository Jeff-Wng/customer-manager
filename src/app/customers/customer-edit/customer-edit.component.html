<div id="modal" [ngClass]="{'activateModal': showModal, null: showModal === null}">
  <div class="container">
    <div class="row">
      <div class='closeBtn' (click)="closeModal()">X</div>
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div *ngIf="!isEdit; else editCustomer">
          <h1 class='heading'>New Customer</h1>
        </div>
        <ng-template #editCustomer>
          <h1>Edit Customer</h1>
        </ng-template>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id='firstName' formControlName='firstName' placeholder="Customer's First Name" class='form-control' [value]="isEdit ? selectedCustomer.firstName : null">
            <span *ngIf="!editForm.get('firstName').valid && editForm.get('firstName').touched" class='help-block'>Please enter a first name</span>
          </div>
          <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id='lastName' formControlName='lastName' placeholder="Customer's Last Name" class='form-control' [value]="isEdit ? selectedCustomer.lastName : null">
              <span *ngIf="!editForm.get('lastName').valid && editForm.get('lastName').touched" class='help-block'>Please enter a last name</span>
            </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id='email' formControlName='email' placeholder="Customer's E-mail" class='form-control' [value]="isEdit ? selectedCustomer.email : null">
            <span *ngIf="!editForm.get('email').valid && editForm.get('email').touched" class='help-block'>Please enter a valid email</span>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" [value]="gender" formControlName='gender'>
              {{ gender }}
            </label>
          </div>
          <div class="form-group col-xs-8">
            <label for="city">City</label>
            <input type="text" id='city' formControlName='city' placeholder="New York" class='form-control' [value]="isEdit ? selectedCustomer.city : null">
            <span *ngIf="!editForm.get('city').valid && editForm.get('city').touched" class='help-block'>Please enter a city</span>
          </div>
          <div class="form-group col-xs-4">
            <label for="state">State</label>
            <select id='state' formControlName='state' class='form-control'>
              <option value="">Select a state</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="form-group" *ngIf="!isEdit">
            <label for="profileImage">Profile Image</label>
            <input type="file" name='profileImage' id='profileImage' accept='image/*' (change)='onChange($event)'>
          </div>
          <button class="btn btn-primary" type='submit' [disabled]="!editForm.valid" (click)="closeModal()">Save</button>
          <div *ngIf="isEdit">
            <button class='btn btn-danger deleteBtn' (click)="deleteCustomer()">Delete Customer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
